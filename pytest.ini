[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
testpaths = .
markers =
    django_db: Mark test to use database
    slow: Mark test as slow
    integration: Mark test as integration test
